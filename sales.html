<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat's Salmon Cookies: Sales Data</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous">
</head>
<body>
  <header>
    <h1>Welcome to Pat's Salmon Cookies!</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sales.html">Sales Data</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <form id="addStoreForm">
        <fieldset>
          <legend>Add a new store to the table!!!</legend>
          <label>
            Location Name
            <input type="text" name="locationNameInput" placeholder="Seattle" required>
          </label>
          <label>
            Minimum Customers Per Hour
            <input type="number" name="minCustomerInput" placeholder="1" step="1" min="1" required>
          </label>
          <label>
            Maximum Customers Per Hour
            <input type="number" name="maxCustomerInput" placeholder="1" step="1" min="1" required>
          </label>
          <label>
            Average Cookies Per Sale
            <input type="number" name="avgCookieInput" placeholder="1.0" step="0.1" min="0.1" required>
          </label>
          <button type="submit">Click here to add!</button>
        </fieldset>
      </form>
    </section>
    <section>
      <table id="salesDataTable"></table>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Pat's Salmon Cookies</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
